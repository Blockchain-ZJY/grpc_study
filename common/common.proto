syntax="proto3";
package common;
option go_package="/common";

service CommonService{
  rpc GetUserInfo(UserId) returns (stream UserInfo){}
}

message UserId{ 
    string id = 1;
}
message UserInfo{ 
    string name = 1;
    string password = 2;
    string status = 3;
    string code = 4;
    string email = 5;
}